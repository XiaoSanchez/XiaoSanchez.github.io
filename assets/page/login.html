<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <form>
            <center><img src="../img/1.png" height="70%" width="70%"></center>
            <div class="login_field">
                <input type="text" name="username" id="username" class="login_input" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="login_field">
                <input type="password" name="password" id="password" class="login_input" required="required" onfocus="changeImage()">
                <span class="button_text">Password</span>
                <i></i>
            </div>

            <div class="button-wrapper">
                <button>Login</button>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
